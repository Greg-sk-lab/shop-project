<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="header-header">
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

<!--    <link href="css/fontawesome-all.min.css" rel="stylesheet"/>-->

    <title th:text="#{header.app.title}"></title>
</head>

<body>

    <div th:fragment="header">

                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="/home">MY SHOP ONLINE</a>
                    <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
                        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                            <form class="form-inline ml-5 my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" title="search-product">
                                <button type="submit" class="btn my-2 my-sm-0 btn-outline-light">Search</button>


                            </form>
                            <ul  class="navbar-nav ml-auto">
                                <li class="navbar-text" th:text="#{header.logged}" sec:authorize="isAuthenticated()"></li>
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" style="color: #1e90ff" th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                                    <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user}" style="color: #91a8ff;" th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                                </li>
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" th:href="@{/logout}" th:text="#{user.log_out}"></a>
                                </li>
                                <li class="nav-item" sec:authorize="!isAuthenticated()">
                                    <a class="nav-link" th:href="@{/login}" th:text="#{user.log_in}"></a>
                                </li>
                                <li class="nav-item" sec:authorize="!isAuthenticated()">
                                    <a class="nav-link" th:href="@{/registration}" th:text="#{register.button}"></a>
                                </li>
                                <li class="nav-item">
                                    <a th:href="@{/cart}"><img id="cart" th:src="@{/images/cart.png}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

</body>

</html>

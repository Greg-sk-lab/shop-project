<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/registration}" th:object="${user}"  class="form-horizontal" method="POST">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="username">E-mail</label>
                <div class="controls">
                    <input type="text" id = "username" th:field="*{username}" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your E-mail</p>

                    <div class="alert alert-danger input-xlarge" role="alert" th:errors="*{username}" ></div>
                </div>
            </div>            <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" th:field="*{password}" placeholder="" class="input-xlarge">
                <p class="help-block">Password should be at least 4 characters</p>

                <div class="alert alert-danger input-xlarge" role="alert" th:errors="*{password}" ></div>
            </div>

        </div>            <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
                <input type="password" id="password_confirm" th:field="*{confirmedPassword}" placeholder="" class="input-xlarge">
                <p class="help-block">Please confirm password</p>
            </div>
        </div>            <div class="control-group">

            <!-- Name -->
            <label class="control-label" for="username">* Name</label>
            <div class="controls">
                <input type="text" id = "name" th:field="*{name}" placeholder="" class="input-xlarge">
                <p class="help-block">Please type your Name</p>
            </div>
        </div>            <div class="control-group">
            <!-- Surname -->
            <label class="control-label" for="username">* Surname</label>
            <div class="controls">
                <input type="text" id = "surname" th:field="*{surname}" placeholder="" class="input-xlarge">
                <p class="help-block">Please type your Surname</p>
            </div>
        </div>            <div class="control-group">
            <!-- Adress -->
            <label class="control-label" for="username">* Address</label>
            <div class="controls">
                <input type="text" id = "adress" th:field="*{address}" placeholder="" class="input-xlarge">
                <p class="help-block">Please provide your Address</p>
            </div>
        </div>            <div class="control-group">
                  <div class="control-group">
                  </div>
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
        </fieldset>
    </form>
</div></body>
</html>
